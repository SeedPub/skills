<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agency Engagement Survey - Seed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }
    .logo img {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      color: #2A3C54;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #2A3C54;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #2A3C54;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 30px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #345B72;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQG5lNiP9W5eAQ/company-logo_200_200/company-logo_200_200/0/1707155695993/seed_publicity_logo?e=2147483647&v=beta&t=ccU-uTWu3WvvpBsl3kH4vUMPyP3h3H1Yr5Lc2LIZJcg" alt="Seed Logo">
    </div>
    <h1>Agency Engagement Survey</h1>

    <form id="engagementForm">

      <label for="reviewer">Reviewer Name:</label>
      <input type="text" id="reviewer" name="reviewer" required>

      <label for="reviewee">Reviewee Name:</label>
      <input type="text" id="reviewee" name="reviewee" required>

      <label>Do they actively participate and contribute in team meetings?</label>
      <select name="meetings" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they actively participate in agency events and other activities?</label>
      <select name="events" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>How frequently do they engage with team members outside of their department (e.g. in the office)?</label>
      <select name="crossDepartment" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they provide constructive feedback and suggestions for improvement within the team or company?</label>
      <select name="feedbackSuggestions" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they set personal and professional goals, and actively work towards achieving them?</label>
      <select name="goals" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>How often do they directly contribute towards achieving the company's goals and objectives?</label>
      <select name="companyGoals" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they show enthusiasm and energy in their work, demonstrating a positive attitude towards their tasks?</label>
      <select name="enthusiasm" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they collaborate with colleagues and contribute to a positive team spirit?</label>
      <select name="collaboration" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Are they actively involved in professional development opportunities, such as training sessions or workshops?</label>
      <select name="development" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>How often do they go above and beyond their regular duties, taking extra steps to contribute to the team's success and the company's goals?</label>
      <select name="extraSteps" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>How often do they openly communicate with their team and clients, providing clear and honest updates?</label>
      <select name="communication" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <label>Do they share knowledge and nurture their team's skills?</label>
      <select name="knowledgeSharing" required>
        <option value="">Select...</option>
        <option value="0|Very rarely">Very rarely</option>
        <option value="0.2|Rarely">Rarely</option>
        <option value="0.4|Occasionally">Occasionally</option>
        <option value="0.7|Frequently">Frequently</option>
        <option value="1|Always">Always</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('engagementForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      let csv = 'Category,Score,Answer\n';
      let total = 0;

      for (let [name, value] of formData.entries()) {
        if (name === 'reviewer' || name === 'reviewee') continue;
        const [score, text] = value.split('|');
        csv += `${name},${score},${text}\n`;
        total += parseFloat(score);
      }

      csv += `\nTotal Score,${total.toFixed(2)}\n`;
      csv += `Reviewer,${formData.get('reviewer')}\n`;
      csv += `Reviewee,${formData.get('reviewee')}\n`;

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `agency_engagement_survey_${formData.get('reviewee') || 'unknown'}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
